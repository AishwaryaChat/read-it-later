<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel='stylesheet' href='/materialize/css/materialize.css'/>
  </head>
  <body>
    <div class='row signup-form'>
      <div class='col s12'>
        <h2>Sign Up</h2>
      </div>
      <div class='col s12'>
        <div class='row'>
          <div class='input-field col s6'>
            <input placeholder='FirstName' id='first_name' name='first_name' type='text' />
          </div>
        </div>
        <div class='row'>
          <div class='input-field col s6'>
            <input placeholder='Second Name' id='last_name' name='last_name' type='text' />
          </div>
        </div>
        <div class='row'>
          <div class='input-field col s6'>
            <input placeholder='Email ID' id='email_id' name='email_id' type='email' />
          </div>
        </div>
        <div class='row'>
          <div class='input-field col s6'>
            <input placeholder='Password' id='password' name='password' type='password' />
          </div>
        </div>
        <div class='row'>
          <div class='col s6'>
            <button id='subBtn'>Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src='/materialize/js/materialize.js'></script>
    <script src='/io-square/io-square-browser.js'></script>
    <script>
      const handleSubmit = () => {
        const obj = {
          first_name : document.getElementById('first_name').value,
          last_name : document.getElementById('last_name').value,
          email_id : document.getElementById('email_id').value,
          password : document.getElementById('password').value
        }
         IO.postJSON('/addUser', obj)
         .then((response) => console.log(response))
      }
      const btn = document.getElementById('subBtn')
      btn.onclick = handleSubmit
    </script>
  </body>
</html>
